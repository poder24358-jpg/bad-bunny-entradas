<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Cantidad</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .quantity-selector-modal {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            max-width: 400px;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            z-index: 1000;
        }
        .quantity-selector-modal h2 {
            font-size: 22px;
            font-weight: bold;
            margin: 0 0 25px 0;
            color: #333;
        }
        .quantity-dropdown {
            width: 100%;
            padding: 15px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #666;
            background: white;
            cursor: pointer;
            margin-bottom: 25px;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 40px;
        }
        .toggle-section {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .toggle-section span {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        .button-continue {
            width: 100%;
            padding: 16px;
            background: #52b788;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .button-continue:hover {
            background: #40916c;
        }
        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 12px;
            text-align: center;
            line-height: 1.5;
        }
        .blurry-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/fondo.webp') center/cover no-repeat;
            filter: blur(5px);
            z-index: 999;
        }
    </style>
</head>
<body class="modal-open">
    <div class="blurry-bg"></div>

    <div class="quantity-selector-modal">
        <h2>Cuantas entradas?</h2>
        
        <select id="cantidadEntradas" class="quantity-dropdown" onchange="guardarCantidadActual()">
            <option value="1">1 entrada</option>
            <option value="2" selected>2 entradas</option>
            <option value="3">3 entradas</option>
        </select>

        <div class="toggle-section">
            <span>Queremos sentarnos juntos</span>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>

        <p class="info-text">Te localizaremos los mejores entradas que esten disponibles segun tus criterios de busqueda</p>

        <button class="button-continue" onclick="guardarCantidadYContinuar()">Continuar</button>
    </div>

    <script>
        function guardarCantidadActual() {
            const cantidad = document.getElementById('cantidadEntradas').value;
            localStorage.setItem('cantidadEntradas', cantidad);
            console.log('Cantidad guardada:', cantidad);
        }

        function guardarCantidadYContinuar() {
            const cantidad = document.getElementById('cantidadEntradas').value;
            localStorage.setItem('cantidadEntradas', cantidad);
            console.log('Continuando con cantidad:', cantidad);
            window.location.href = 'listado.html';
        }

        // Guardar la cantidad inicial (2) cuando carga la pgina
        document.addEventListener('DOMContentLoaded', function() {
            const cantidad = document.getElementById('cantidadEntradas').value;
            localStorage.setItem('cantidadEntradas', cantidad);
            console.log('Cantidad inicial guardada:', cantidad);
        });
    </script>
</body>
</html>
